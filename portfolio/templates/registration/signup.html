{% extends "portfolio/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="row justify-content-center">
<div class="col-lg-6">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Signup"/>
        <input type="hidden" name="next" value="{{ next }}"/>
    </form>
</div>
</div>
{% endblock %}
